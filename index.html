<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Estimate</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/80accd21c0.js" crossorigin="anonymous"></script>

    <!-- CSS File -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Main Section -->
    <main>
        <section>
            <div class="container">
                <h2 class="my-4 text-center text-info fs-1">Money Estimate</h2>
                <!-- Row -->
                <div class="row mb-5 pt-3">
                    <!-- Left column - Image -->
                    <div class="col-12 col-lg-6">
                        <img class="img-fluid" src="assets/img.jpg" alt="Image">
                    </div>
                    <!-- right column - Calculation -->
                    <div class="col-12 col-lg-6 bg-secondary px-4 rounded-2" style="--bs-bg-opacity: .1;">
                        <div>
                            <h3 class="mt-5 text-center text-dark fs-3">Income</h3>
                            <h4 class="mt-1 text-center text-danger fs-5" id="valid-income"></h4>
                            <div class="my-3 row d-flex justify-content-evenly align-items-center">
                                <label class="col-2 col-form-label text-dark fs-4">Income: </label>
                                <div class="col-10 w-50">
                                    <input type="text" class="form-control" id="income">
                                </div>
                            </div>
                        </div>
                        <div>
                            <h3 class="mt-2 text-center text-dark fs-3">Expenses</h3>
                            <div class="my-3 row d-flex justify-content-evenly align-items-center">
                                <label class="col-2 col-form-label text-dark fs-4">Food: </label>
                                <div class="col-10 w-50">
                                    <input type="text" class="form-control" id="food">
                                </div>
                            </div>
                            <div class="my-3 row d-flex justify-content-evenly align-items-center">
                                <label class="col-2 col-form-label text-dark fs-4">Rent: </label>
                                <div class="col-10 w-50">
                                    <input type="text" class="form-control" id="rent">
                                </div>
                            </div>
                            <div class="my-3 row d-flex justify-content-evenly align-items-center">
                                <label class="col-2 col-form-label text-dark fs-4">Clothes: </label>
                                <div class="col-10 w-50">
                                    <input type="text" class="form-control" id="clothes">
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-info text-white fs-4 py-1 px-5" id="calculate">Calculate</button>
                            </div>
                            <h4 class="mt-1 text-center text-danger fs-5" id="warning"></h4>
                        </div>
                        <div>
                            <h3 class="mt-4 text-center text-dark fs-3">Total Expenses: <span id="total-expense"></span>
                            </h3>
                            <h3 class="mt-4 text-center text-dark fs-3">Balance: <span id="balance"></span></h3>
                        </div>
                        <div>
                            <div class="my-3 row d-flex justify-content-evenly  align-items-center">
                                <label class="col-3 col-lg-2 col-form-label text-dark fs-4">Save: </label>
                                <div class="col-6 col-lg-5">
                                    <input type="text" class="form-control" id="save-input">
                                </div>
                                <div class="col-2 col-lg-1">
                                    <span class="ext-dark fs-4 fw-bolder">%</span>
                                </div>
                                <div class="col-11 col-lg-4 text-center pt-2">
                                    <button id="save-btn" class="btn btn-info text-white fs-4 py-1 px-5">Save</button>
                                </div>
                            </div>
                        </div>
                        <div>
                            <h4 class="mt-1 text-center text-danger fs-5" id="valid-amount"></h4>
                            <h3 class="mt-4 text-center text-dark fs-3">Saving Amount: <span id="saving-amount"></span>
                            </h3>
                            <h3 class="mt-4 text-center text-dark fs-3">Remaining Balance: <span
                                    id="remaining-balance"></span></h3>
                        </div>
                    </div>
                </div>
        </section>
    </main>
    <!-- End Main Section -->
    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Js File -->
    <script src="js/app.js"></script>
</body>

</html>
